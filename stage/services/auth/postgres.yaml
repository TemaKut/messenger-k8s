apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: stage
  name: services-auth-postgres-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---

apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: stage
  name: services-auth-postgres-db-master-deployment
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      service: auth
      name: postgres-db
      type: master
  template:
    metadata:
      namespace: stage
      name: services-auth-postgres-db
      labels:
        service: auth
        name: postgres-db
        type: master
    spec:
      restartPolicy: Always
      containers:
        - name: postgres
          image: postgres:17.5-alpine
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: services-auth-secret
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: services-auth-secret
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: services-auth-secret
                  key: POSTGRES_DB
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
              subPath: postgres
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: services-auth-postgres-pvc

---

apiVersion: v1
kind: Service
metadata:
  namespace: stage
  name: services-auth-postgres-db-master-service
spec:
  type: NodePort
  selector:
    service: auth
    name: postgres-db
    type: master
  ports:
    - port: 5400
      targetPort: 5432
      nodePort: 31000