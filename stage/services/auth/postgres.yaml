apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: stage
  name: services-auth-postgres-pvc
spec:
  resources:
    requests:
      storage: 1Gi

---

apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: stage
  name: services-auth-postgres-db-deployment
  labels:
    service: auth
    name: postgres-db
    type: deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      service: auth
      name: postgres-db
  template:
    metadata:
      namespace: stage
      name: services-auth-postgres-db
      labels:
        service: auth
        name: postgres-db
    spec:
      restartPolicy: Always
      containers:
        - name: postgres
          image: postgres:17.5-alpine
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: services-auth-secret
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: services-auth-secret
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: services-auth-secret
                  key: POSTGRES_DB
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
              subPath: postgres
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: services-auth-postgres-pvc
  